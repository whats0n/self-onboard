<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contract Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="main">
      <!-- begin steps -->
      <div class="steps ">
        <!-- states: disabled, active, done -->
        <div class="steps__header">
          <ul class="steps__list">
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="1">
                <div class="steps__title">Company information</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="2">
                <div class="steps__title">Contact information</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="active" data-step="3">
                <div class="steps__title">Contract details</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="4">
                <div class="steps__title">Email confirmation</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="5">
                <div class="steps__title">Sales Order Form</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="6">
                <div class="steps__title">Payment details</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="steps__progress">
          <div class="steps__progress-line" data-step="line">
            <div class="steps__progress-in" data-step="in">
              <div class="steps__progress-row">
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <div class="main__document">
        <div class="main__body">
          <div class="form">
            <div class="form__row">
              <div class="form__col">
                <div class="field">
                  <label class="label field__label" for="packagetype">Package Type:</label>
                  <div class="field__control">
                    <select class="select" id="packagetype">
                      <option value="Plus - $85">Plus - $85</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field">
                  <label class="label field__label" for="termofservice">Term Of Service:</label>
                  <div class="field__control">
                    <select class="select" id="termofservice">
                      <option selected>Select Term Of Service</option>
                      <option value="12 Month">12 Month</option>
                      <option value="24 Month">24 Month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field">
                  <label class="label field__label" for="numberofstores">Number of stores:</label>
                  <div class="field__control">
                    <input type="text" class="input" id="numberofstores" placeholder="Number of Stores">
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field">
                  <label class="label field__label" for="paymentplan">Payment plan:</label>
                  <div class="field__control">
                    <select class="select" id="paymentplan">
                      <option value="Monthly">Monthly</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field">
                  <label class="label field__label" for="startdate">Billing Start Date:</label>
                  <div class="field__control">
                    <input type="date" class="input" id="startdate" placeholder="Billing Start Date">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer main__footer">
          <div class="footer__box">
            <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
          </div>
          <div class="footer__box">
            <button class="btn btn_lg btn_primary" data-step-direction="prev" data-animation="ripple-white">Previous</button>
            <button class="btn btn_lg btn_primary" data-step-direction="next" data-animation="ripple-white">Next</button>
          </div>
        </footer>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
