<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="main">
      <!-- begin steps -->
      <div class="steps ">
        <!-- states: disabled, active, done -->
        <div class="steps__header">
          <ul class="steps__list">
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="1">
                <div class="steps__title">Company information</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="2">
                <div class="steps__title">Contact information</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="3">
                <div class="steps__title">Contract details</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="4">
                <div class="steps__title">Email confirmation</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="disabled" data-step="5">
                <div class="steps__title">Sales Order Form</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
            <li class="steps__item">
              <a href="#" class="steps__in" data-step-state="active" data-step="6">
                <div class="steps__title">Payment details</div>
                <div class="steps__description"></div>
                <div class="steps__item-circle"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="steps__progress">
          <div class="steps__progress-line" data-step="line">
            <div class="steps__progress-in" data-step="in">
              <div class="steps__progress-row">
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
                <div class="steps__progress-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <div class="main__document">
        <div class="main__body">
          <div class="form">
            <section class="form__section">
              <div class="form__header">
                <h2 class="title-lg form__title">Billing Address</h2>
                <button class="btn btn_primary form__btn">Same as main address</button>
              </div>
              <div class="form__row">
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="addressline1">Address Line 1:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="addressline1" placeholder="Address Line 1">
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="addressline2">Address Line 2:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="addressline2" placeholder="Address Line 2">
                    </div>
                  </div>
                </div>
                <div class="form__col form__col_wide">
                  <div class="field">
                    <label class="label field__label" for="state">State:</label>
                    <div class="field__control">
                      <select class="select" id="state">
                        <option selected>Select state</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="NY">NY</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="city">City:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="city" placeholder="City">
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="zip">ZIP:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="zip" placeholder="ZIP">
                    </div>
                  </div>
                </div>
                <div class="form__col form__col_wide">
                  <div class="field">
                    <label class="label field__label" for="country">Country:</label>
                    <div class="field__control">
                      <select class="select" id="country">
                        <option value="United States">United States</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="form__section">
              <div class="form__header">
                <h2 class="title-lg form__title">Payment method</h2>
              </div>
              <div class="form__row">
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="firstname">First Name:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="firstname" placeholder="First Name">
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="lastname">Last Name:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="lastname" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="field">
                    <label class="label field__label" for="cardnumber">Card Number:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="cardnumber" placeholder="Card Number">
                    </div>
                  </div>
                </div>
                <div class="form__col form__col_wide">
                  <div class="field">
                    <label class="label field__label" for="expiration-date">Expiration date:</label>
                    <div class="field__control">
                      <div class="expiration-date">
                        <div class="expiration-date__col">
                          <select class="select" id="month">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                          </select>
                        </div>
                        <div class="expiration-date__col">
                          <select class="select" id="year">
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form__col form__col_wide">
                  <div class="field">
                    <label class="label field__label" for="cvv">Security Code:</label>
                    <div class="field__control">
                      <input type="text" class="input" id="cvv" placeholder="Security Code">
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
        <footer class="footer main__footer">
          <div class="footer__box">
            <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
          </div>
          <div class="footer__box">
            <button class="btn btn_lg btn_primary" data-step-direction="prev" data-animation="ripple-white">Previous</button>
            <button class="btn btn_lg btn_primary" data-step-direction="next" data-animation="ripple-white">Next</button>
          </div>
        </footer>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
